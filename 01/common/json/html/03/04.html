	<!--page script set--> 
	<script>
		//var _tl;
		var _timer;
		var _sceneTime=[0,1,2]
		var _sceneMax;
		
		$(document).ready(function(){
			_sceneMax=$('.scene').length;
			_timer=setInterval(timeUpdate,500);
		});
		
		//
		function timeUpdate(){
			var _videoTime=_video.currentTime;
			
			$(".scene").hide();
			for(_t=0;_t<_sceneTime.length;_t++){
				if(_sceneTime[_t]<=_videoTime && _sceneTime[_t+1]){
				   $(".scene").eq(_t).show();
				}
			}
		}
		
		//
		function url(u){
			 window.open(u, "_blank");  
		}
	</script>
