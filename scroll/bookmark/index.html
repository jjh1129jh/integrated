		<script>
			var url = "";
			
			function popup_cont(url, w, h) {
				//alert(w+"/"+h);
				window.open(url,"popup","width="+w+",height="+h+",toolbar=0, menubar=0, resizable=yes, location=no, scrollbars=0, top=0, left=0, frameborder=0");
			}
			
			function set_list(no) {
				var total_list = "";
				var tab_length = contents_list[no].length;
				var count = 0;
				for(var i=1; i<tab_length; i++){
					count++;
					var ok_icon = "";
					var ok_link = '<p>'+contents_list[no][i][0]+'</p>'
					
					if(contents_list[no][i][1]) {
						ok_icon = '<img src="./css/ok.png">';
						ok_link = '<a href="javascript:popup_cont(\''+contents_list[no][i][2]+'\','+contents_list[no][i][4]+','+contents_list[no][i][5]+')">'+contents_list[no][i][0]+'</a>';
					}
					if(contents_list[no][i][3] == 1) {
						total_list += '<ul class="board_contents">'
									+ '<li class="end01">'+count+'</li>'
									+ '<li class="end01">'+ok_link+'</li>'
									+ '<li class="end01">'+ok_icon+'</li>'
									+ '</ul>';
						count = 0;
					}else {
						total_list += '<ul class="board_contents">'
									+ '<li>'+count+'</li>'
									+ '<li>'+ok_link+'</li>'
									+ '<li>'+ok_icon+'</li>'
									+ '</ul>';
					}
				}
				total_list += '<ul class="board_end"><li></li><li></li><li></li></ul>';
				$("#board_contents_list").html(total_list);
			}
			
			var tab_no = 1;
			set_list(tab_no);
			
			$("ul.tabs li").click(function() {
				$("ul.tabs li").removeClass("active");
				$(this).addClass("active");
				$(".tab_content").hide();
				var activeTab = $(this).attr("rel");
				$("#" + activeTab).show();
				
				var tab_no = activeTab.slice(3,5);
				set_list(tab_no);
			});
			
			function onScroll() {
				function callbackFunc() 
				{
					var y = window.pageYOffset;
					if (y > 100) {
						$("#main-top").addClass("scroll");
					} else {
						$("#main-top").removeClass("scroll");
					}
				}
				window.addEventListener("scroll", callbackFunc);
			}
			onScroll();
		</script>
	</body>
